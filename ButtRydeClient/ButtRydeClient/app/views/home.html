<script type="text/javascript">
    if (typeof app === 'undefined') {
        document.location.href = "/";
    }
</script>
<style>
    #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
        top: 5px;
        left: 50%;
        margin-left: -75px;
        margin-top: -150px;
        width: 150px;
        padding: 5px;
        border: 1px solid #999;
    }
</style>


<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-4">
        <h1>Dashboard</h1>

    </div>
    <div class="col-md-4">

    </div>
    <div class="col-md-2">
        &nbsp;
    </div>

</div>

<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <ng-map center="{{vm.processLocation()}}"
                zoom="17"
                on-drag="vm.onCenterChanged()"
                on-idle="vm.onDragEnd()"
                default-style="false"
                style="height:500px">
            <input type="text" ng-model="vm.inputAddress" ng-keypress="($event.charCode==13)? vm.processLocation(vm.inputAddress) : return"/>
            <button ng-click="vm.processLocation(vm.inputAddress);">Search</button>
            <!--<marker position="current-location"></marker>-->   <!-- Client marker -->
            <marker position="[37.336665, -121.894047]"></marker>   <!-- Test driver marker -->

            <marker position="{{vm.centerMarker}}"></marker>

                <custom-marker position="{{vm.centerMarker}}" on-click="vm.startMarkerClicked()">

                    <div data-ng-hide="vm.dragging">
                        <div id="floating-panel">
                            <div class="row">
                                Lat: {{vm.centerMarker[0]}}
                                Long: {{vm.centerMarker[1]}}
                            </div>
                            <div class="row">
                                <input type="text" name="inputStartingLocation" ng-model="vm.inputAddress">
                            </div>
                            <div class="row">
                                <button id="setStart"
                                        ng-click="vm.setStartAddress()">
                                    Set Pickup Location
                                </button>
                            </div>
                        </div>
                    </div>
                </custom-marker>

        </ng-map>
    </div>
    <div class="col-md-2">
        &nbsp;
    </div>

</div>
