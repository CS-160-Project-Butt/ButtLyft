<script type="text/javascript">
    if (typeof app === 'undefined') {
    document.location.href="/";
  }
</script>
<form role="form">
    <div class="row">
        <div class="col-md-2">
            &nbsp;
        </div>
        <div class="col-md-4">
            <h2 class="form-login-heading">Forgot your password?</h2>
            Enter your email.
            <input type="text" class="form-control" placeholder="Email" data-ng-model="forgotPasswordBindingModel.email" required autofocus>
            <button class="btn btn-md btn-info btn-block" type="submit" data-ng-click="forgotPassword()">Submit</button>
            <div data-ng-hide="message == ''" class="alert alert-danger">
                {{message}}
            </div>
        </div>
        <div class="col-md-4">
            &nbsp;
        </div>
